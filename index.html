<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nábytek 3D test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px; border-radius: 8px;
    }
    #ui {
      position: absolute; top: 70px; left: 10px; width: 260px;
      background: rgba(255,255,255,0.95);
      padding: 10px; border-radius: 8px;
      font-size: 14px;
    }
    #furniture-list {
      margin-top: 10px; max-height: 200px; overflow-y: auto;
      border-top: 1px solid #ccc; padding-top: 5px;
    }
    .item { margin-bottom: 8px; }
    .note { width: 95%; }
  </style>
</head>
<body>
  <div id="info">Táhni myší pro otáčení scény</div>

  <div id="ui">
    <h4>Přidat skříňku</h4>
    Šířka: <input id="width" type="number" value="1" step="0.1"><br>
    Výška: <input id="height" type="number" value="2" step="0.1"><br>
    Hloubka: <input id="depth" type="number" value="0.5" step="0.1"><br>
    Barva: <input id="color" type="color" value="#3366ff"><br><br>
    <button id="addBox">➕ Přidat skříňku</button>

    <div id="furniture-list"><strong>Seznam nábytku:</strong></div>
  </div>

  <script type="module">
    // Import knihoven z CDN
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";

    // === 3D SCÉNA ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(3, 3, 6);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Podlaha
    const floorGeom = new THREE.PlaneGeometry(20, 20);
    const floorMat = new THREE.MeshStandardMaterial({color: 0xdddddd});
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Ovládání
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // === FUNKCE PŘIDÁNÍ SKŘÍŇKY ===
    const furnitureList = document.getElementById("furniture-list");
    let counter = 1;

    function addCabinet(w, h, d, color) {
      const geom = new THREE.BoxGeometry(w, h, d);
      const mat = new THREE.MeshStandardMaterial({color: color});
      const box = new THREE.Mesh(geom, mat);
      box.position.set(0, h/2, 0);
      scene.add(box);

      // Přidání do seznamu
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `Skříňka ${counter}: ${w}×${h}×${d} 
        <br>Poznámka: <input class="note" placeholder="napiš poznámku">`;
      furnitureList.appendChild(item);

      counter++;
    }

    document.getElementById("addBox").addEventListener("click", () => {
      const w = parseFloat(document.getElementById("width").value);
      const h = parseFloat(document.getElementById("height").value);
      const d = parseFloat(document.getElementById("depth").value);
      const color = document.getElementById("color").value;
      addCabinet(w, h, d, color);
    });

    // === ANIMACE ===
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
