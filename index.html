<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nábytek 3D test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">Táhni myší pro otáčení scény</div>

  <script type="module">
    // ✅ moderní importy three.js a OrbitControls
    import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";

    // Scéna
    const scene = new THREE.Scene();

    // Kamera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Světla
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);

    // ✅ Podlaha (aby bylo vidět, že je prostor)
    const floorGeom = new THREE.PlaneGeometry(10, 10);
    const floorMat = new THREE.MeshStandardMaterial({color: 0xdddddd});
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // ✅ Jednoduchá skříňka (kvádr)
    const boxGeom = new THREE.BoxGeometry(1, 2, 0.5); // šířka, výška, hloubka
    const boxMat = new THREE.MeshStandardMaterial({color: 0x3366ff});
    const cabinet = new THREE.Mesh(boxGeom, boxMat);
    cabinet.position.set(0, 1, 0); // aby stála na podlaze
    scene.add(cabinet);

    // ✅ Ovládání kamery myší
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // Animace
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Přizpůsobení oknu
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ✅ Debug výpisy
    console.log("three.js revision:", THREE.REVISION);
    console.log("OrbitControls typ:", typeof OrbitControls);
  </script>
</body>
</html>
